<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1976d2;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 背景圆形 -->
  <circle cx="64" cy="64" r="60" fill="url(#logoGradient)" opacity="0.15"/>
  
  <!-- 眼睛轮廓 -->
  <ellipse cx="64" cy="50" rx="32" ry="20" fill="none" stroke="url(#logoGradient)" stroke-width="3" filter="url(#glow)"/>
  
  <!-- 眼睛内部（视觉元素） -->
  <ellipse cx="64" cy="50" rx="18" ry="12" fill="url(#logoGradient)"/>
  <ellipse cx="64" cy="50" rx="10" ry="6" fill="#ffffff" opacity="0.9"/>
  
  <!-- 瞳孔（AI元素） -->
  <circle cx="64" cy="50" r="5" fill="#1a1a1a"/>
  <circle cx="66" cy="48" r="2" fill="#ffffff" opacity="0.8"/>
  
  <!-- 词汇字母 V -->
  <path d="M 45 70 L 64 95 L 83 70" stroke="url(#logoGradient)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none" filter="url(#glow)"/>
  
  <!-- 词汇字母 L（简化设计） -->
  <path d="M 50 75 L 50 90 L 58 90" stroke="url(#logoGradient)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none" opacity="0.8"/>
</svg>
