<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e3f2fd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bbdefb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 纯背景，不包含图标和文字，避免与组件中的提示重复 -->
  <rect width="400" height="400" fill="url(#grad1)" rx="20"/>
  
  <!-- 装饰点（可选） -->
  <circle cx="100" cy="100" r="4" fill="#64b5f6" opacity="0.3"/>
  <circle cx="300" cy="120" r="3" fill="#90caf9" opacity="0.3"/>
  <circle cx="320" cy="280" r="4" fill="#64b5f6" opacity="0.3"/>
  <circle cx="80" cy="300" r="3" fill="#90caf9" opacity="0.3"/>
</svg>
